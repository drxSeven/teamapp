<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="name"
        (input)="onInput(addMemberInput.value)"
        [value]="newMember"
      />

      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input
        #numberOfTeamsInput
        type="number"
        placeholder="# of teams"
        (input)="onTeamNumInput(numberOfTeamsInput.value)"
        [value]="numberOfTeams"
      />

      <button (click)="generateTeam()">Generate</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>

  <div *ngIf="teams.length"  class="teams-container">
    <div *ngFor="let team of teams; let i = index" lass="team-container">
    <h3>Team {{ i + 1}} </h3>
      <ul>
        <li *ngFor="let member of team">{{member}}</li>
      </ul>
    </div>
  </div> 

</div>
